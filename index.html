<body>
  <h1 style="color:blueviolet">Food Ordering System</h1>

  <table>
    <thead>
      <tr>
        <th>Food Item</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Dosa</td>
        <td>50</td>
        <td><input type="number" id="quantity1" value="0"></td>
        <td id="total-price1">0</td>
      </tr>
      <tr>
        <td>Idly</td>
        <td>15</td>
        <td><input type="number" id="quantity2" value="0"></td>
        <td id="total-price2">0</td>
      </tr>
      <tr>
        <td>Poori</td>
        <td>30</td>
        <td><input type="number" id="quantity3" value="0"></td>
        <td id="total-price3">0</td>
      </tr>
      <tr>
        <td>Pongal</td>
        <td>40</td>
        <td><input type="number" id="quantity4" value="0"></td>
        <td id="total-price4">0</td>
      </tr>
      <tr>
        <td>Vadai</td>
        <td>10</td>
        <td><input type="number" id="quantity5" value="0"></td>
        <td id="total-price5">0</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th colspan="3">Total:</th>
        <td id="grand-total" style="color:red"><b>0</b></td>
      </tr>
    </tfoot>
  </table>

  

  <script>
    function calculateTotalPrice() {
      // Get the quantities of each food item.
      var quantity1 = parseInt(document.getElementById("quantity1").value);
      var quantity2 = parseInt(document.getElementById("quantity2").value);
      var quantity3 = parseInt(document.getElementById("quantity3").value);
      var quantity4 = parseInt(document.getElementById("quantity4").value);
      var quantity5 = parseInt(document.getElementById("quantity5").value);

      // Calculate the total price of each food item.
      var total1 = 50 * quantity1;
      var total2 = 15 * quantity2;
      var total3 = 30 * quantity3;
      var total4 = 40 * quantity4;
      var total5 = 10 * quantity5;

      // Calculate the grand total.
      var grandTotal = total1 + total2 + total3 + total4 + total5;

      // Display the total prices.
      document.getElementById("total-price1").innerHTML = total1;
      document.getElementById("total-price2").innerHTML = total2;
      document.getElementById("total-price3").innerHTML = total3;
      document.getElementById("total-price4").innerHTML = total4;
      document.getElementById("total-price5").innerHTML = total5;
      document.getElementById("grand-total").innerHTML = grandTotal;
    }

    // Calculate the total price when the quantity of any food item changes.
    document.getElementById("quantity1").addEventListener("change", calculateTotalPrice);
    document.getElementById("quantity2").addEventListener("change", calculateTotalPrice);
    document.getElementById("quantity3").addEventListener("change", calculateTotalPrice);
    document.getElementById("quantity4").addEventListener("change", calculateTotalPrice);
    document.getElementById("quantity5").addEventListener("change", calculateTotalPrice);
  </script>
  <center><p style="font-size: larger;"><b>THANK YOU FOR VISITING!!!</b></p></center>
</body>
</html>
